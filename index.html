<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceptance Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="acceptancerateRadio" name="variables" checked>
  <label for="acceptancerateRadio">Acceptance rate</label>

  <input type="radio" id="totalnumberofapplicantsRadio" name="variables">
  <label for="totalnumberofapplicantsRadio">Total number of applicants</label>

  <input type="radio" id="numberofapplicantsacceptedRadio" name="variables">
  <label for="numberofapplicantsacceptedRadio">Number of applicants accepted</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total number of applicants</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of applicants accepted</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
